<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./img/images.jpg">
    <title>CalculatorTest</title>
</head>

<body>
    <div class="contenedor">
        <div class="calculadora">
            <div class="display">
                <div class="valor_superior" data-valor-superior></div>
                <div class="valor_inferior" data-valor-inferior></div>
            </div>
            <div class="buttons">
                <button data-borrar-todo class="button span2">AC</button>
                <button data-borrar class="button">DEL</button>
                <button data-operador class="button">/</button>
                <button data-numero class="button">7</button>
                <button data-numero class="button">8</button>
                <button data-numero class="button">9</button>
                <button data-operador class="button">*</button>
                <button data-numero class="button">4</button>
                <button data-numero class="button">5</button>
                <button data-numero class="button">6</button>
                <button data-operador class="button">-</button>
                <button data-numero class="button">1</button>
                <button data-numero class="button">2</button>
                <button data-numero class="button">3</button>
                <button data-operador class="button">+</button>
                <div></div>
                <button data-numero class="button">0</button>
                <button data-numero class="button">.</button>
                <button data-igual class="button equal">=</button>
            </div>
        </div>
    </div>
    <script src="./javascript.js"></script>
</body>

</html>
